<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submeter Palestra</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style2.css">
</head>

<body>

  <header class="container text-center">
    <h1 class="display-1">Submeter Palestra</h1>
    <p class="lead"><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
  </header>

  <hr>

  <main>
    <form action='' method='get'>

      <div class="form-check">
          <label for="nome-completo" class="form-label">Nome</label>
          <input class="form-control" id="nome-completo" name="nome-completo" type="text">
      </div>

      <div class="form-check">
        <p class="fw-semibold">Tipo de Evento</p>
        <input id="tipo-1" name="tipo" type="radio" value="Palco Principal" />
        <label class="form-label" for="tipo-1">Palco Principal</label>

        <input id="tipo-2" name="tipo" type="radio" value="workshop">
        <label class="form-label" for="tipo-2">Workshop</label>
      </div>

      <div class="form-check">
        <label class="form-label" for="camiseta">Tamanho da Camiseta</label>
        <select id="camiseta" name="camiseta" class="form-select">
          <option value="pp">PP</option>
          <option value="p">P</option>
          <option value="m">M</option>
          <option value="g">G</option>
          <option value="gg">GG</option>
        </select>
      </div>

      <div class="form-check">
        <label class="form-label" for="resumo">Resumo</label>
        <textarea id="resumo" class="form-control" name="resumo"
          placeholder="Descreva o resumo com 500 palavras ou menos"></textarea>
      </div>

      <div class="form-check">
          <input id="disponivel" name="disponivel" type="checkbox" value="disponivel" required>
          <label for="disponivel">Estou disponível para a data do evento</label>
      </div>

      <div class="form-check">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-danger" type="reset">Limpar</button>
        <button class="btn btn-warning" type="button" id="nao-clicar">Não clique aqui!</button>
      </div>

    </form>
  </main>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">NÃO CLICAR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Eu avisei para não clicar!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
